<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AnZaN</title>
    <link rel="stylesheet" href="style-info.css">
</head>
<body onclick="history.back()">
    <div id="title">
        <h1>How to Play</h1>
    </div>
    <div id="main">
        <p>「2桁×2桁の暗算練習サイト」</p>
        <p>　</p>
        <p>PLAYボタンを押す</p>
        <p>最初の例題終了後時間計測がスタート</p>
        <p>正答するとタイマーの値が更新</p>
        <p>誤答すると(合計誤答数*10000)[ms]のペナルティ</p>
        <p>出題される問題数は5問</p>
        <p>途中終了したいときはEsc</p>
        <p>結果画面の上はスコア (所要時間[ms]) , 下は誤答数</p>
        <p>…暗算だよ？</p>

    </div>
